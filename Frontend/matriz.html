<html>
    <head>
        <meta charset="utf-8">
        <title>Figuras</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
    </head>  
    <body>
        <header>
            <h1 class="card-header">Reconocedor de figuras</h1>
        </header>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 " id="divCanvas">
                <canvas id="canvasPaint" height="500"></canvas>
            </div> 
            <div class="col-md-4">
                <div class="form-group row">
                    <label for="lado1" class="col-2 col-form-label">Lado 1</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="0" id="lado1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lado2" class="col-2 col-form-label">Lado 2</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="0" id="lado2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lado3" class="col-2 col-form-label">Lado 3</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="0" id="lado3">
                    </div>
                </div>
                <button class="btn-outline-primary" onclick="crearFigura()" id="crearFigura">Dibujar</button>
                <button class="btn-outline-primary" onclick="limpiarCanvas()" id="limpiarCanvas">Limpiar</button>
                <button class="btn-lg btn-danger" onclick="clasificar()" id="clasificarCanvas">Clasificar</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <script src="scripts/atrament.js/dist/atrament.min.js"></script>
        <script type="text/javascript" src='scripts/canvas.js'></script>
    </body>
</html>
